<!DOCTYPE html>
<html>
    <head>
        <title>
            JS Arrow Handling
        </title>
    </head>
    <body>
        <p id="result"> </p>
        <script>
            add = (a,b) => a+b;
            document.getElementById("result").innerHTML = add(4,6);
        </script>
    </body>
</html>
